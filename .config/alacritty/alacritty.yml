import:
  - ~/.config/alacritty/font-size.yml
  - ~/.config/alacritty/colors.yml

window:
  opacity: 0.9

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrains Mono Nerd Font
    style: Bold Italic

cursor:
  style:
    shape: Beam
