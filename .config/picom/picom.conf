# General Settings
backend = "glx";
vsync = true;
detect-client-opacity = true;
detect-rounded-corners = true;
detect-transient = true;
glx-no-stencil = true;
log-level = "warn"
mark-ovredir-focused = true;
mark-wmwin-focused = true;
use-damage = true;

# Opacity
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity = 0.9;
inactive-opacity-override = false;
inactive-dim = 0.0;
inactive-dim-fixed = 1.0;
opacity-rule = [];
focus-exclude = [];

# Blur
blur-method = "dual_kawase";
blur-size = 12;
blur-deviation = false;
blur-strength = 5;
blur-background = false;
blur-background-frame = false;
blur-background-fixed = false;
blur-kern = "3x3box";
blur-background-exclude = [ "class_g = 'slop'" ];

# Corners
corner-radius = 0;
rounded-corners-exclude = [
	"window_type = 'desktop'",
	"window_type = 'dock'"
];

# Shadows
shadow = true;
shadow-radius = 15;
shadow-opacity = 0.75;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-color = "#CDD6F4";
shadow-exclude = [ "!focused" ];

# Fading
fading = false;
fade-in-step = 0.028;
fade-out-step = 0.03;
fade-delta = 10;
no-fading-openclose = false;
no-fading-destroyed-argb = false;
fade-exclude = [];
