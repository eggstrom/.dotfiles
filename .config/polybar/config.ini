[settings]
screenchange-reload = true
pseudo-transparency = false

[colors]
background = #1E1E2E
background-transparent = #F21E1E2E
foreground = #CDD6F4

[bar/bar]
font-0 = ${env:POLYBAR_FONT_TEXT}
font-1 = ${env:POLYBAR_FONT_ICONS}
background = ${colors.background-transparent}
foreground = ${colors.foreground}

width = 100%
height = 4%
border-bottom-size = ${env:POLYBAR_BORDER}
border-color = ${colors.foreground}

modules-left = menu xworkspaces
modules-center = time
modules-right = audio battery backlight
tray-position = right
tray-maxsize = 32

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/menu]
type = custom/text

content-font = 2
content = "  "
click-left = ~/.config/rofi/scripts/run.sh
click-right = ~/.config/rofi/scripts/power.sh

[module/xworkspaces]
type = internal/xworkspaces

label-active = " %name% "
label-active-background = ${colors.foreground}
label-active-foreground = ${colors.background}

label-occupied = " %name% "
label-occupied-background = ${colors.background-transparent}
label-occupied-foreground = ${colors.foreground}

label-urgent = " %name% "
label-urgent-background = ${colors.background-transparent}
label-urgent-foreground = ${colors.foreground}

label-empty = " %name% "
label-empty-background = ${colors.background-transparent}
label-empty-foreground = ${colors.foreground}

[module/time]
type = custom/script

exec = ~/.config/polybar/time.sh
tail = true
click-left = kill -USR1 %pid%

[module/audio]
type = internal/pulseaudio

format-volume = "<ramp-volume> <label-volume> "
ramp-volume-font = 2
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
label-volume = %percentage%%
label-muted = "%{T2}%{T-} %percentage%% "

click-right = $TERM -e pulsemixer

[module/battery]
type = internal/battery

battery = BAT1
adapter = ACAD

format-full = "<ramp-capacity> 100% "
format-discharging = "<ramp-capacity> <label-discharging> "
format-charging = "<animation-charging> <label-charging> "
label-discharging = %percentage%% (%time%)
label-charging = %percentage%% (%time%)
time-format = %H:%M

ramp-capacity-font = 2
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
animation-charging-font = 2
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

[module/backlight]
type = internal/backlight

enable-scroll = true

format = "<ramp> <label> "
ramp-font = 2
ramp-0 = 
label = %percentage%%
