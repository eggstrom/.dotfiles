[settings]
screenchange-reload = true
pseudo-transparency = false

[bar/bar]
font-0 = ${xrdb:polybarFont}
background = ${xrdb:polybarBackground:E6000000}
foreground = ${xrdb:foreground:FFFFFF}

width = 100%
height = 4%
border-bottom-size = ${xrdb:border:1}
border-bottom-color = ${root.foreground}

modules-left = menu xworkspaces
modules-center = time
modules-right = audio battery
padding-right = 1
tray-position = right
tray-maxsize = 32

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/menu]
type = custom/text

content = " 󰐥 "
click-left = ~/.config/rofi/scripts/main.sh
click-right = ~/.config/rofi/scripts/power.sh

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${bar/bar.foreground}
label-active-foreground = ${bar/bar.background}
label-active-padding = 1

label-occupied = %name%
label-occupied-background = ${bar/bar.background}
label-occupied-foreground = ${bar/bar.foreground}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${bar/bar.background}
label-urgent-foreground = ${bar/bar.foreground}
label-urgent-padding = 1

label-empty = %name%
label-empty-background = ${bar/bar.background}
label-empty-foreground = ${bar/bar.foreground}
label-empty-padding = 1

[module/time]
type = custom/script

exec = ~/.config/polybar/modules/time.sh
tail = true
click-left = kill -USR1 %pid%

[module/audio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
label-muted = 󰝟 %percentage%%

click-right = pulsemixer

[module/battery]
type = internal/battery

pull-interval = 5
battery = BAT1
adapter = ACAD

format-full = <ramp-capacity> <label-discharging>
format-discharging = <ramp-capacity> <label-discharging>
format-charging = <animation-charging> <label-charging>
ramp-capacity-0 = " 󰂎"
ramp-capacity-1 = " 󱊡"
ramp-capacity-2 = " 󱊢"
ramp-capacity-3 = " 󱊣"
animation-charging-0 = " 󰂄"
