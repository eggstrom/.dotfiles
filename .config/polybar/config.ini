[colors]
bg = ${xrdb:background-transparent}
fg1 = ${xrdb:foreground}
fg2 = ${xrdb:color2}

[bar/bar]
font-0 = ${xrdb:polybar.font}
width = 100%
height = 4%

background = ${colors.bg}
foreground = ${colors.fg1}
padding-right = 1

modules-left = menu xworkspaces
modules-center = date
modules-right = audio battery
tray-position = right
tray-maxsize = 32

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/menu]
type = custom/text

content = " 󰐥 "
click-left = ~/.config/rofi/scripts/main.sh
click-right = ~/.config/rofi/scripts/settings.sh
click-middle = ~/.config/rofi/scripts/power.sh

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.fg1}
label-active-foreground = ${colors.fg2}
label-active-padding = 1

label-occupied = %name%
label-occupied-background = ${colors.fg2}
label-occupied-foreground = ${colors.fg1}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.fg2}
label-urgent-foreground = ${colors.fg1}
label-urgent-padding = 1

label-empty = %name%
label-empty-background = ${colors.fg2}
label-empty-foreground = ${colors.fg1}
label-empty-padding = 1

[module/date]
type = internal/date

interval = 1
date = %T
date-alt = %a %b %d/%m/%Y %T
label = %date%

[module/audio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
label-muted = 󰝟 %percentage%%

click-right = pulsemixer

[module/battery]
type = internal/battery

pull-interval = 5
battery = BAT1
adapter = ACAD

format-full = <ramp-capacity> <label-discharging>
format-discharging = <ramp-capacity> <label-discharging>
format-charging = <animation-charging> <label-charging>
ramp-capacity-0 = " 󰂎"
ramp-capacity-1 = " 󱊡"
ramp-capacity-2 = " 󱊢"
ramp-capacity-3 = " 󱊣"
animation-charging-0 = " 󰂄"

[settings]
screenchange-reload = true
pseudo-transparency = false
